<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables and Forms</title>
</head>
<body>
    <table>
        <tr>
            <th>Name</th>
            <th>DOB</th>
            <th>Email</th>
        </tr>
        <tr>
            <td>Kunal</td>
            <td>01/01/1970</td>
            <td>a@b.com</td>
        </tr>
        <tr>
            <td>Cool</td>
            <td>02/01/1970</td>
            <td>c@d.com</td>
        </tr>
    </table>
    <br>
    <h1>Login Form</h1>
    <form>
        <label for="email">
            Email:
            <input type="email", name="email">
        </label>
        <label for="password">
            Password:
            <input type="password", name="password">
        </label>
        <label for="sport">
            Favorite sport:
            <select name="sport" id="sport">
                <option value="chess">Chess</option>
                <option value="bowling">Bowling</option>
                <option value="tennis">Tennis</option>
            </select>
        </label>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
