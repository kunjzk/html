<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
    <h1>Lorem, ipsum.</h1>
    <h2>Lorem, ipsum dolor.</h2>
    <p>Lorem ipsum <strong>dolor</strong> sit amet <em>consectetur</em>.</p>

    <ol>
        <li>orange</li>
        <li>black</li>
        <li>blue</li>
    </ol>

    <img src="./images/jas.jpeg" alt="" width="200">

    <div>
        <h1>Block level element</h1>
        <ul>
            <li>heading h1 to h6</li>
            <li>ol, ul</li>
            <li>li</li>
            <li>p</li>
        </ul>
    </div>
    <div>
        <h1>Inline elements</h1>
        <ul>
            <li>a tags</li>
            <li>img</li>
            <li>strong</li>
            <li>em</li>
        </ul>
    </div>
</body>
</html>
